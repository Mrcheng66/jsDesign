<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <pre>
    函数声明和函数表达式有什么区分呢?
    实际上JavaScript引擎在加载数据的时候对他们是区别对待的.JavaScript引擎在任何代码执行之前,
    会先读取函数声明,并在执行上下文中生成函数定义,而函数表达式必须等到代码执行到他哪一行,才会
    在执行上下文中生成函数定义
  </pre>
  <script>
    // 变量提升: 函数声明时会在任何代码执行之前先被读取并添加到执行上下文.
    console.log(sum(10, 5));
    function sum(num1, num2) {
      return num1 + num2
    }

    console.log(sum1(6, 8)); // Uncaught ReferenceError: Cannot access 'sum1' before initialization
    let sum1 = function (num1, num2) {
      return num1 + num2
    }
    /* 
      从上面的代码就能看出其区别,在执行代码的时候,JavaScript引擎会先执行一遍扫描,把发现的函数声明提升到
      源代码树的顶部, 因此即使函数定义出现在调用他们的代码之后,引擎也会把函数声明提升到顶部,
      所以如果将函数定义包含在一个变量初始化语句中,而不是在函数声明中,代码没有执行到let sum1 = function() {}
      那么执行上下文中就没有函数的定义, 所以调用就会出错
    */
  </script>
</body>
</html>
