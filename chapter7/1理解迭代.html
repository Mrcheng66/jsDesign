<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <pre>
    迭代: 按照顺序反复多次的执行一段程序.
    迭代之前需要实现知道如何使用数据结构,
    遍历顺序并不是数据结构固有的
    js在es6 之后也支持了迭代模式
  </pre>
</head>
<body>
  <script>
    for (let i = 0; i <= 7; i++) {
      console.log(i);
    }
  </script>
</body>
</html>
